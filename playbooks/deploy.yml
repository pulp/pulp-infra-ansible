---
- hosts: all
  roles:
  - base
  - entropy
  - guest_virt_tools
  - selinux
  - openssh
  - admin_ssh_keys
  - unattended_updates
  - role: chrony
    servers_preferred: "{{ ntp_servers | default([]) }}"
  tags: base

- hosts: www.pulpproject.org
  tasks:
    - name: create web builder's user
      user:
        name: "{{ websync_user }}"
        comment: "Web Builder User"
    - name: "Create vhost for {{ inventory_hostname }}"
      include_role:
        name: httpd
        tasks_from: vhost
      vars:
        # use vhost without 'www.' as main URL
        website_domain: pulpproject.org
        server_aliases:
          - www.pulpproject.org
        document_root: "{{ websync_path }}"
        document_root_group: "{{ websync_user }}"
        use_tls: True
        use_letsencrypt: True
        force_tls: True
        hsts_include_subdomains: True
        hsts_preload: True
    - name: Install redirection to canonical vhost
      copy:
        src: "{{ inventory_dir }}/data/web/www_canonical_redirection.conf"
        dest: "{{ _vhost_confdir }}/"
        owner: root
        group: root
        mode: 0644
      notify: verify config and restart httpd

- hosts: web_builders
  vars:
    website_username: web_builder
  roles:
    - role: builder
      builder_name: "{{ website_name }}"
      builder: "{{ website_builder | default('middleman') }}"
      builder_username: "{{ website_username }}"
      git_url: "{{ website_repo_url }}"
      git_version: "{{ website_repo_version }}"
      # until it is stable enough to spam the team :-)
      cron_error_email: "{{ pulp_builder_error_email }}"
    - role: msmtp
      smart_host: "{{ mail_forwarder }}"
      disable_freeipa: true

- hosts: www.pulpproject.org
  vars:
    doc_vhost: docs.pulpproject.org
    doc_components:
      # Pulp 2 doc
      en:
        ssh_key: "ssh-rsa  pulp-doc-builder"
      pulpcore:
        ssh_key: "ssh-rsa  pulp-doc-builder"
      pulp_2to3_migration:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_ansible:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_certguard:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_cli:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_container:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_cookbook:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_deb:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_file:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_gem:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_maven:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_npm:
        ssh_key: "ssh-rsa  daviddavis"
      pulp_python:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
      pulp_rpm:
        ssh_key: "ssh-rsa  dkliban@localhost.localdomain"
  tasks:
    - name: "Install RSSH"
      package:
        name: rssh
        state: installed

    - name: "Create vhost for {{ doc_vhost }}"
      include_role:
        name: httpd
        tasks_from: vhost
      vars:
        website_domain: "{{ doc_vhost }}"
        document_root: "/var/www/{{ doc_vhost }}"
        use_tls: True
        use_letsencrypt: True
        force_tls: True

    - name: "Install vhost specific configuration"
      template:
        src: "{{ inventory_dir }}/data/web/doc_old_layout_redirection.conf"
        dest: "{{ _vhost_confdir }}/"
        owner: root
        group: "{{ httpd_usergroup }}"
        mode: 0644
      notify: reload httpd

    - name: "Create doc component"
      include_tasks: www/doc_component.yml
      loop: "{{ q('dict', doc_components) }}"
      loop_control:
        loop_var: component
      vars:
        doc_user: "doc_builder_{{ component.key }}"

  tags: doc

- hosts: www.pulpproject.org
  vars:
    old_blog_vhost: blog.pulpproject.org
  tasks:
    - name: "Create vhost for {{ old_blog_vhost }}"
      include_role:
        name: httpd
        tasks_from: vhost
      vars:
        website_domain: "{{ old_blog_vhost }}"
        use_tls: True
        use_letsencrypt: True
        redirect: https://pulpproject.org/

- hosts: www.pulpproject.org
  vars:
    website_domain: "fixtures.pulpproject.org"
  tasks:
    - name: "Deploy vhost for fixtures.pulpproject.org"
      include_role:
        name: httpd
        tasks_from: vhost
      vars:
        use_tls: True
        use_letsencrypt: True
        reverse_proxy: http://127.0.0.1:8080/
    - name: "Deploy fixtures"
      include_role:
        name: fixtures
  tags: fixtures
