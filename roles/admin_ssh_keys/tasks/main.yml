---
- name: install root ssh keys
  ansible.posix.authorized_key:
    user: "root"
    key: "{{ item }}"
  with_file:
    - misc_main.pub
    - misc_backup.pub
    - duck.pub
    - bmbouter.pub
    - dkliban.pub

- name: remove old root ssh keys
  ansible.posix.authorized_key:
    user: root
    key: "{{ item }}"
    state: absent
  with_file:
    - misc_nano_old.pub
    - misc_tpm_old.pub
    - quaid.pub

